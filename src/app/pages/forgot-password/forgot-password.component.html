<div class="container mt-5">
    <div class="row col-lg-4 mx-auto">
          <div style="border:1px solid rgb(180, 180, 180);" class="mb-4">
            <!-- <p class="text-center mt-2 display-1" style="font-size:24px">Restablecer contraseña</p> -->
            <p class="text-center mt-2" style="line-height:30px;"><mark style="background:rgba(0,0,0,.1)">Para restablecer tu contraseña, por favor ingresar tu correo electrónico</mark></p>
              <div class="mt-3">
                  <label for="correo" class="form-label">Correo electrónico:</label>
                  <input type="email" class="form-control" #passwordResetEmail id="passwordResetEmail" required>
              </div> 
              <div class="d-grid gap-2 col-8 mx-auto mt-3 mb-3">
                  <button class="btn" id="restablecer" type="submit" (click)="authService.forgotPassword(passwordResetEmail.value)">Restablecer contraseña</button>
              </div>
          </div>
    </div>
</div>
