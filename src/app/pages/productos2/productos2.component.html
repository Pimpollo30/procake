<div class="container">
    <h3 class="text-center mt-2">Productos</h3>
    <div *ngFor="let producto of productos">
        <hr class="mx-auto dropdown-divider" style="max-width: 700px;">
        <div class="card mb-3 mx-auto border-0" style="max-width: 600px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{producto.url_img}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h4 class="card-title">{{producto.nombre}}</h4>
                  <p class="card-text mb-2 lead">{{producto.descripcion}}</p>
                  <h5 class="card-text mb-2">${{producto.precio}}</h5>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-start">
                            <button class="btn mt-2" id="pedido" (click)="verProducto(producto)">Ver producto</button>
                        </div>
                        
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <hr class="mx-auto dropdown-divider" style="max-width: 700px;">
</div>
