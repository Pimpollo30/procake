    <div class="container mt-5">
          <div class="row col-lg-4 mx-auto">
                <div style="border:1px solid rgb(180, 180, 180);">
                    <div class="mt-3">
                        <label for="usuario" class="form-label">Correo electrónico:</label>
                        <input type="text" class="form-control" #userName id="userName" required placeholder="Ingresa un correo electrónico">     
                    </div>
                    <div class="mt-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" #userPassword id="userPassword" required placeholder="Ingresa una contraseña">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-2">
                        <button class="btn" id="login" type="submit" (click)="authService.login(userName.value,userPassword.value)">Iniciar sesión</button>
                    </div>
                    <p class="text-center">
                        <a style="text-decoration:none;" class="text-center" href="#" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
                    </p>
                    
                    <div class="d-grid gap-2 col-10 mx-auto mt-2 mb-3">
                        <button class="btn btn-dark text-light fw-bold" id="google" (click)="authService.googleAuth()"><img src="assets/images/google.png" style="margin-bottom:4px;margin-right:10px;" width="15" height="15">Continuar con Google</button>
                    </div>                    
                </div>
          </div>
          <div class="row col-lg-4 mt-2 mx-auto">
                <div>
                    <p style="text-align:center;">¿Eres nuevo aquí?
                        <br>
                        <a style="text-decoration:none;" href="#" routerLink="/registrarse">Registrarse</a>
                    </p>
                </div>
          </div>
      </div>
