<div class="container mt-4">
    <div [hidden]="enviado">
    <form class="row col-lg-4 mx-auto mb-5" #datos="ngForm">
        <h4 class="text-center">Agrega un domicilio para continuar</h4>
          <div style="border:1px solid rgb(180, 180, 180);">
            <div class="row mt-3">            
              <div class="mt-3 col-12">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" [(ngModel)] = "usuario.nombre" required name="nombre" #nombre="ngModel">     

                <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger mt-3 mb-0">
                    El nombre es obligatorio
                </div>
                
              </div>
                <div class="col-12 mt-3">
                    <label for="paterno" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.apellidos"  required name="apellidos" #apellidos="ngModel">
                    <div [hidden]="apellidos.valid || apellidos.pristine" class="alert alert-danger mt-3 mb-0">
                        Los apellidos son obligatorios
                    </div>
                </div>

                <div class="mt-3 col-12">
                    <label for="direccion" class="form-label">Calle:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.calle"  required name="calle" #calle="ngModel">
                    <div [hidden]="calle.valid || calle.pristine" class="alert alert-danger mt-3 mb-0">
                        La calle es obligatoria
                    </div>
                </div>

                <div class="mt-3 col-6">
                    <label for="numcasa" class="form-label">Número exterior:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.no_ext"  required name="no_ext" #no_ext="ngModel">
                </div>

                <div class="col-6 mt-3">
                    <label for="numcasa" class="form-label">Número interior:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.no_int" name="no_int" #no_int="ngModel">
                </div>
                <div class="col-12">
                    <div [hidden]="no_ext.valid || no_ext.pristine" class="alert alert-danger mt-3 mb-0">
                        El número exterior es obligatorio
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <label for="cp" class="form-label">Colonia:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.colonia"  required name="colonia" #colonia="ngModel">
                    <div [hidden]="colonia.valid || colonia.pristine" class="alert alert-danger mt-3 mb-0">
                        La colonia es obligatoria
                    </div>
                </div>                
                <div class="col-6 mt-3">
                    <label for="cp" class="form-label">CP:</label>
                    <input type="number" class="form-control" [(ngModel)] = "usuario.cp"  required name="cp" #cp="ngModel">
                </div>
                <div class="col-6 mt-3">

                </div>
                <div class="col-12">
                    <div [hidden]="cp.valid || cp.pristine" class="alert alert-danger mt-3 mb-0">
                        El código postal es obligatorio
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.ciudad"  required name="ciudad" #ciudad="ngModel">

                </div>

                <div class="col-6 mt-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.estado"  required name="estado" #estado="ngModel">
                </div>
                <div class="col-12">
                    <div [hidden]="ciudad.valid || ciudad.pristine" class="alert alert-danger mt-3 mb-0">
                        La ciudad es obligatoria
                    </div>
                </div>
                <div class="col-12">
                    <div [hidden]="estado.valid || estado.pristine" class="alert alert-danger mt-3 mb-0">
                        El estado es obligatorio
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" [(ngModel)] = "usuario.telefono"  required name="telefono" #telefono="ngModel">
                    <div [hidden]="telefono.valid || telefono.pristine" class="alert alert-danger mt-3 mb-0">
                        El teléfono es obligatorio
                    </div>
                </div> 
              <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-3">
                  <button class="btn" id="continuar" [disabled]="!datos.form.valid" (click)="this.agregarDomicilio()">Continuar</button>
              </div>
              </div>
            </div>
    </form>
    </div>

</div>
